<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #back{
            background-image: url(/MAR/0322/sc1.jpg);
            width: 100px;
            height: 100px;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div id="pop">영역 태그</div>
    <ul id="list">
        <li>A-list</li>
        <li>B-list</li>
        <li>C-list</li>
        <li>D-list</li>
    </ul>
    <div id="back" onmouseover="rolloverImage()"></div>
    <script>
        var pop = document.getElementById("pop");
        //선택된 태그에 css 적용하는 방법
        
        pop.style.color = "teal";
        pop.style.backgroundColor = "black";
        //alert(pop.innerHTML);
        
        var list = document.getElementById("list");
        list.style.listStyleType = "none";
        list.style.color = "lightpink";

        function rolloverImage(){
            var back = document.getElementById("back");
            back.style.backgroundImage = "url('/MAR/0322/sc2.jpg')";
        }
    </script>
</body>

</html>
